<!DOCTYPE html>
<html>
<head>
    <title>Dirt Rally 2.0 Telemetry</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/main.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/app.js"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div class="container" id="main-content">
    <div class="row">
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <button class="btn btn-default" disabled="disabled" id="disconnect" type="submit">Disconnect
                    </button>
                    <button class="btn btn-default" disabled="disabled" id="connect" type="submit">Connect
                    </button>
                </div>
            </form>
        </div>
    </div>
    <div class="row progress">
        Break temps:
        <div class="col-md-12">
            <progress id="brakeTempBl" value="0" max="350"></progress>
        </div>
        <div class="col-md-12">
            <progress id="brakeTempBr" value="0" max="350"></progress>
        </div>
        <div class="col-md-12">
            <progress id="brakeTempFl" value="0" max="350"></progress>
        </div>
        <div class="col-md-12">
            <progress id="brakeTempFr" value="0" max="350"></progress>
        </div>
    </div>
    <div class="row progress">
        Pedals:
        <div class="col-md-12">
            <progress id="throttleInput" value="0" max="1"></progress>
        </div>
        <div class="col-md-12">
            <progress id="brakeInput" value="0" max="1"></progress>
        </div>
        <div class="col-md-12">
            <progress id="clutchInput" value="0" max="1"></progress>
        </div>
        <div class="col-md-12">
            <progress id="gear" value="0" max="1"></progress>
        </div>
    </div>
    <div class="row progress">
        Time:
        <div class="col-md-12">
            <div>Total Time: <span id="totalTime"></span></div>
        </div>
        <div class="col-md-12">
            <div>Lap Time: <span id="lapTime"></span></div>
        </div>
        <div class="col-md-12">
            <div>Sector 1 time: <span id="sectorTime1"></span></div>
        </div>
        <div class="col-md-12">
            <div>Sector 2 time: <span id="sectorTime2"></span></div>
        </div>
        <div class="col-md-12">
            <div>Last lap time: <span id="lastLapTime"></span></div>
        </div>
    </div>
    <div id="MyClockDisplay" class="clock" onload="showTime()"></div>
</div>
</body>
</html>
